<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Head Section -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les petits plats</title>
        <!-- External Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
            rel="stylesheet">
        <!-- Bootstrap and Icons -->

        <!-- Option 1: Include in HTML -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <header>
            <nav>
                <div class="container-fluid bg-image opacity-70">
                    <div class="row gy-4">
                        <a class="navbar-brand p-5" href="#">
                            <img
                                class="img-fluid"
                                src="assets/Les petits plats.png"
                                alt="logo les petits plats" />
                            <img
                                src="assets/Group 3.png"
                                alt="retourner à la page d'accueil" />
                        </a>
                        <div class="container w-75 mt-5">
                            <h1 class="text-center text-warning">
                                CHERCHEZ PARMI PLUS DE 1500 RECETTES
                                <span class="text-break"> </br>
                                    DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</span>
                            </h1>
                        </div>
                        <form
                            class="form-search-bar d-flex justify-content-center"
                            role="search">
                            <div class="input-group w-75">
                                <input
                                    type="text"
                                    class="nav-search-bar form-control"
                                    placeholder="Rechercher une recette, un ingrédient, ..."
                                    aria-label="Recipient's username"
                                    aria-describedby="search-loup" />
                                <button class="btn bg-white" type="button"
                                    id="search-loup">
                                    <span
                                        class="badge text-bg-black bg-black p-2"><i
                                            class="fs-5 fa-solid fa-magnifying-glass"></i></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->

        <main id="main">

            <!-- Filters -->

            <div class="sortSection">
                <div class="sortBox">
                    <div class="dropdown">
                        <button
                            id="ingredientDropdownToggle"
                            class="btn dropdown-toggle"
                            type="button"
                            aria-haspopup="true"
                            aria-expanded="false">
                            Ingrédients
                            <span
                                class="fas fa-chevron-down dropdown-chevron"></span>
                        </button>
                        <div
                            class="dropdown-menu"
                            id="ingredientDropdown"
                            aria-labelledby="ingredientDropdownToggle">
                            <div class="dropdown-search-box">
                                <div class="input-group">
                                    <input
                                        id="ingredientSearchInput"
                                        type="search"
                                        class="form-control search-input"
                                        placeholder="Rechercher"
                                        aria-label="Rechercher" />
                                    <div class="input-group-append">
                                        <span
                                            class="input-group-text bg-transparent border-0"><i
                                                class="fas fa-search"></i></span>
                                    </div>
                                </div>
                                <div id="ingredientTagsBox">
                                    <!-- selected tags go here -->
                                </div>
                                <div class="dropdownItemsBox">
                                    <ul id="ingredientDropdownItems">
                                        <!-- items go here -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sortBox">
                    <div class="dropdown">
                        <button
                            id="applianceDropdownToggle"
                            class="btn dropdown-toggle"
                            type="button"
                            aria-haspopup="true"
                            aria-expanded="false">
                            Appareils
                            <span
                                class="fas fa-chevron-down dropdown-chevron"></span>
                        </button>
                        <div
                            class="dropdown-menu"
                            id="applianceDropdown"
                            aria-labelledby="applianceDropdownToggle">
                            <div class="dropdown-search-box">
                                <div class="input-group">
                                    <input
                                        id="applianceSearchInput"
                                        type="search"
                                        class="form-control search-input"
                                        placeholder="Rechercher"
                                        aria-label="Rechercher" />
                                    <div class="input-group-append">
                                        <span
                                            class="input-group-text bg-transparent border-0"><i
                                                class="fas fa-search"></i></span>
                                    </div>
                                </div>
                                <div id="applianceTagsBox">
                                    <!-- tags go here -->
                                </div>
                                <div class="dropdownItemsBox">
                                    <div id="applianceDropdownItems">
                                        <!-- items go here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sortBox">
                    <div class="dropdown">
                        <button
                            id="utensilDropdownToggle"
                            class="btn dropdown-toggle"
                            type="button"
                            aria-haspopup="true"
                            aria-expanded="false">
                            Ustensiles
                            <span
                                class="fas fa-chevron-down dropdown-chevron"></span>
                        </button>
                        <div
                            class="dropdown-menu"
                            id="utensilDropdown"
                            aria-labelledby="utensilDropdownToggle">
                            <div class="dropdown-search-box">
                                <div class="input-group">
                                    <input
                                        id="utensilSearchInput"
                                        type="search"
                                        class="form-control search-input"
                                        placeholder="Rechercher"
                                        aria-label="Rechercher" />
                                    <div class="input-group-append">
                                        <span
                                            class="input-group-text bg-transparent border-0"><i
                                                class="fas fa-search"></i></span>
                                    </div>
                                </div>
                                <div id="utensilTagsBox">
                                    <!-- tags go here -->
                                </div>
                                <div class="dropdownItemsBox">
                                    <div id="utensilDropdownItems">
                                        <!-- items go here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="totalRecipes"></div>
            </div>

            <div class="allTags">
                <div class="allIngTags"></div>
                <div class="allAppTags"></div>
                <div class="allUteTags"></div>
            </div>
            <!-- Cards -->
            <section id="recipes">
                <!-- Recipe content goes here -->
            </section>

        </main>

        <script src="recipes.js"></script>
        <script src="search.js"></script>
        
        <script src="filter.js"></script>
        
        <script src="tag.js"></script>

    </body>
</html>
