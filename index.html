<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Head Section -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les petits plats</title>
        <!-- External Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
            rel="stylesheet">
        <!-- Bootstrap and Icons -->

        <!-- Option 1: Include in HTML -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <header>
            <nav>
                <div class="container-fluid bg-image opacity-70">
                    <div class="row gy-4">
                        <a class="navbar-brand p-5" href="#">
                            <img
                                class="img-fluid"
                                src="assets/Les petits plats.png"
                                alt="logo les petits plats" />
                            <img
                                src="assets/Group 3.png"
                                alt="retourner à la page d'accueil" />
                        </a>
                        <div class="container w-75 mt-5">
                            <h1 class="text-center text-warning">
                                CHERCHEZ PARMI PLUS DE 1500 RECETTES
                                <span class="text-break">
                                    DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</span>
                            </h1>
                        </div>
                        <form
                            class="form-search-bar d-flex justify-content-center"
                            role="search">
                            <div class="input-group w-75">
                                <input
                                    type="text"
                                    class="nav-search-bar form-control"
                                    placeholder="Rechercher une recette, un ingrédient, ..."
                                    aria-label="Recipient's username"
                                    aria-describedby="search-loup" />
                                <button class="btn bg-white" type="button"
                                    id="search-loup">
                                    <span
                                        class="badge text-bg-black bg-black p-2"><i
                                            class="fs-5 fa-solid fa-magnifying-glass"></i></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->

        <main id="main">
            <div class="container py-3">
                <!-- Filters -->
                <section id="filters">
                    <div class="filter_wrapper">
                        <div class="dropdown_section">

                            <div class="col-3">

                                <div class="dropdown" id="ingredients">
                                    <div class="dropdown_title-section">
                                        <h3
                                            class="dropdown_title">Ingrédients</h3>
                                        <i class="fa fa-chevron-down"></i>

                                    </div>
                                    <div class="dropdown_content">
                                        <div class="dropdown_search-section">
                                            <input type="search" name
                                                id="ingredientsInput"
                                                class="dropdown_search-input">
                                            <i
                                                class="fa-thin fa-magnifying-glass"></i>

                                        </div>
                                        <ul class="dropdown_list"
                                            id="ingredients_list">
                                        </ul>
                                    </div>
                                </div> </div>

                            <div class="col-3">

                                <div class="dropdown" id="appareils">
                                    <div class="dropdown_title-section">
                                        <h3
                                            class="dropdown_title">Appareils</h3>
                                        <i class="fa fa-chevron-down"></i>
                                    </div>
                                    <div class="dropdown_content">
                                        <div class="dropdown_search-section">
                                            <input type="search" name
                                                id="appliancesInput"
                                                class="dropdown_search-input">
                                            <i
                                                class="fa-thin fa-magnifying-glass"></i>
                                        </div>
                                        <ul class="dropdown_list"
                                            id="appareils_list">
                                        </ul>
                                    </div>
                                </div>

                            </div>
                            <div class="col-3">

                                <div class="dropdown" id="ustensiles">
                                    <div class="dropdown_title-section">
                                        <h3
                                            class="dropdown_title">Ustensiles</h3>
                                        <i class="fa fa-chevron-down"></i>
                                    </div>
                                    <div class="dropdown_content">
                                        <div class="dropdown_search-section">
                                            <input type="search" name
                                                id="ustensilsInput"
                                                class="dropdown_search-input">
                                            <i
                                                class="fa-thin fa-magnifying-glass"></i>
                                        </div>
                                        <ul class="dropdown_list"
                                            id="ustensiles_list">
                                        </ul>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="col-3">
                            <span class="txt_filter"></span>
                        </div>

                    </div>
                    <div class="tags"></div>
                </section>
                <!-- Cards -->
                <section id="recipes">
                    <!-- Recipe content goes here -->
                </section>

            </main>

            <script src="recipes.js"></script>
            <script src="search.js"></script>

        </body>
    </html>
